<!DOCTYPE html>

{% extends 'base_patient.html' %}
{% load static %}



<!--Page Title-->
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<meta charset="utf-8">
  <title>Physio Plus</title>


  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <!-- FancyBox -->
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">

  <!-- Stylesheets -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="{% static 'images/favicon.html' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.html' %}" type="image/x-icon">


</head>
<body>
{% block base_head %}


<!--team section-->
<section class="team-section section">
    <div class="container">
        <div class="section-title text-center">
                <h3>Our
                <span>Physiotherapists</span>
            </h3>
            </div>
        <div class="row">
            {% for physio in physiolist %}
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="team-member">
                    <img style="width:400px;height:400px;" src="{{ physio.image }}" alt="doctor" class="img-responsive">
                    <div class="contents text-center">
                        <h4>Dr. {{ physio.first_name }} {{ physio.last_name }}</h4>
                        <a href="{% url 'physio_detail' physio.id %}" class="btn btn-main">read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
</body>

</html>
